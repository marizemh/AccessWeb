<form [formGroup]="accessForm" (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="accessForm.get('email').invalid && accessForm.get('email').touched">
        Email is required and must be a valid @skydropx.com email.
    </div>

    <label for="application">Application:</label>
    <select id="application" formControlName="application">
        <option value="Shipkraken">Shipkraken</option>
        <option value="SoloEnvios">SoloEnvios</option>
        <option value="Skydropx Pro">Skydropx Pro</option>
        <!-- Add other applications here -->
    </select>

    <label for="environment">Environment:</label>
    <select id="environment" formControlName="environment">
        <option value="production">Production</option>
        <option value="staging">Staging</option>
        <option value="sandbox">Sandbox</option>
        <option value="development">Development</option>
    </select>

    <label for="duration">Duration:</label>
    <select id="duration" formControlName="duration">
        <option value="15 minutes">15 minutes</option>
        <option value="1 hour">1 hour</option>
        <option value="3 hours">3 hours</option>
        <option value="6 hours">6 hours</option>
        <option value="9 hours">9 hours</option>
        <option value="1 week">1 week</option>
        <option value="N/A">N/A</option>
    </select>

    <button type="submit" [disabled]="accessForm.invalid">Submit</button>
</form>
