<form [formGroup]="approveForm" (ngSubmit)="onSubmit()">
    <label for="decision">Decision:</label>
    <select id="decision" formControlName="decision">
        <option value="approve">Approve</option>
        <option value="deny">Deny</option>
    </select>

    <label for="comments">Comments:</label>
    <textarea id="comments" formControlName="comments"></textarea>

    <button type="submit" [disabled]="approveForm.invalid">Submit</button>
</form>
